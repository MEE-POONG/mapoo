version: '3.8'

services:
  # ==========================================
  # Next.js Application (Production)
  # ==========================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mapoo-dashboard
    restart: unless-stopped
    ports:
      - "${PORT:-7073}:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - SMTP_FROM=${SMTP_FROM}
    networks:
      - app-network

  # ==========================================
  # Development Mode
  # ==========================================
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: mapoo-dashboard-dev
    ports:
      - "${DEV_PORT:-7074}:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    networks:
      - app-network
    profiles:
      - dev

networks:
  app-network:
    driver: bridge

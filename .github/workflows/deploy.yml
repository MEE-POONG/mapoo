name: Deploy to Production

on:
  push:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker Tag to Deploy (default: latest)'
        required: false
        default: 'latest'

jobs:
  build-and-push:
    name: üèóÔ∏è Build & Push Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/mapoo-shop:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/mapoo-shop:${{ github.sha }}

  deploy:
    name: üöÄ Deploy to Server
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script_stop: true
          command_timeout: 10m
          script: |
            set -e
            
            # 1. Configuration
            TARGET_TAG="latest"
            REPO="${{ secrets.DOCKERHUB_USERNAME }}/mapoo-shop"
            CONTAINER_NAME="mapoo-shop-app"
            
            echo "üöÄ Starting Deployment for ‡∏´‡∏°‡∏π‡πÄ‡πÄ‡∏î‡∏î‡πÄ‡∏î‡∏µ‡∏¢‡∏ß mapoo..."
            echo "üïí Time: $(date)"
            
            # 2. Pull Image
            echo "‚¨áÔ∏è Pulling image: $REPO:$TARGET_TAG"
            docker pull $REPO:$TARGET_TAG
            
            # 3. Stop Old Container
            echo "üõë Stopping current container..."
            docker stop $CONTAINER_NAME || true
            docker rm $CONTAINER_NAME || true
            
            # 4. Start New Container
            echo "üöÄ Starting new container on port 7073..."
            docker run --name $CONTAINER_NAME \
              --restart=always -d -p 7073:3000 \
              -e DATABASE_URL="${{ secrets.DATABASE_URL }}" \
              -e JWT_SECRET="${{ secrets.JWT_SECRET }}" \
              -e SMTP_HOST="${{ secrets.SMTP_HOST }}" \
              -e SMTP_PORT="${{ secrets.SMTP_PORT }}" \
              -e SMTP_USER="${{ secrets.SMTP_USER }}" \
              -e SMTP_PASS="${{ secrets.SMTP_PASS }}" \
              -e SMTP_FROM="${{ secrets.SMTP_FROM }}" \
              -e NODE_ENV="production" \
              --memory=1g --memory-swap=1g --cpus=1.0 \
              --log-opt max-size=10m --log-opt max-file=3 \
              $REPO:$TARGET_TAG
            
            # 5. Verify
            echo "‚è≥ Waiting 10s for startup..."
            sleep 10
            
            echo "üîç Checking status..."
            docker ps | grep $CONTAINER_NAME
            
            echo "‚úÖ Deployment Complete!"
